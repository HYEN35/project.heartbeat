spring.application.name=site

spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

spring.datasource.url=jdbc:mariadb://127.0.0.1:3306/heartbeat?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=dba
spring.datasource.password=dbapwd
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

spring.servlet.multipart.enabled=true
spring.servlet.multipart.location=/src/main/resources/static/uploads/profile_imgs/
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB